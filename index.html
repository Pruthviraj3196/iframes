<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <iframe src="./info.html" frameborder="1"></iframe>
    <h2>External Website</h2>
    <iframe src="./geeklog.html" width="500" height="500" frameborder="0"></iframe>
    <h2>YouTube Video</h2>
    <iframe src="./youtube.html" width="600" height="380" frameborder="0"></iframe>
</body>
</html>
